<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calc-window-parent">
        <div class="calc-window">
            <div class="text-message">
                Чем будем заниматься?
            </div>
            <div class="change-options">
                <div class="option" id="buy">Покупать</div>
                <div class="option" id="auto-buy">Автопокупка</div>
            </div>
            <div class="change-serv" style="display: none;">
                <div class="service-option" id="dmarket">DMarket</div>
                <div class="service-option" id="steam">Steam</div>
                <div class="service-option" id="dm-csanal">DMarket + CSAnalyst</div>
                <div class="service-option" id="waxpeer">Waxpeer</div>
            </div>
            <div class="change-deposit" style="display: none;">
                <div class="deposit-message">
                    Текущий курс валют
                </div>
                <div class="rate">
                    <div class="usd"></div>
                    <div class="eur"></div>
                </div>
                <div class="deposit-option" id="visa">Visa</div>
                <div class="deposit-option" id="bitcoin">BitCoint</div>
                <div class="deposit-option" id="skins">Скины</div>
            </div>
            <div class="input-price" style="display: none;">
                <input type="number" name="serv" id="" class="price-serv">
                <input type="number" name="any" id="" class="price-any">
                <div class="calc">Расчитать</div>
            </div>
        </div>  
    </div>
    <script src="script.js"></script>
</body>
</html>
